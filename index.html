<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>QR Check-in ‚Äì 15 nƒÉm</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        text-align: center;
    }
    h1 {
        margin: 10px 0;
        font-size: 26px;
    }
    #reader {
        width: 320px;
        margin: auto;
        display: none;
    }
    #status {

    }
    #counter {
        font-size: 60px;
        font-weight: bold;
        margin: 10px 0;
    }
    .ok {
        background: #1b5e20;
    }
    .bad {
        background: #b71c1c;
    }
    .neutral {
        background: #111;
    }
    button {
        font-size: 22px;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        background: #1976d2;
        color: white;
        margin-top: 15px;
    }
</style>
</head>

<body class="neutral">

<h1>üéüÔ∏è CHECK-IN KH√ÅCH M·ªúI</h1>

<div id="counter">0</div>
<div id="status">Nh·∫•n B·∫ÆT ƒê·∫¶U ƒë·ªÉ qu√©t QR</div>

<div id="reader"></div>

<button id="startBtn" onclick="startScan()">‚ñ∂ B·∫ÆT ƒê·∫¶U</button>

<audio id="sound-ok">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=">
</audio>

<audio id="sound-bad">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=">
</audio>

<script>
const VALID_KEY = "DTD-15NAM"; // üîë KEY QR DUY NH·∫§T
let count = 0;
let scanned = false;
let html5Qr;

function playOk() {
    document.getElementById("sound-ok").play();
}

function playBad() {
    document.getElementById("sound-bad").play();
}

function startScan() {
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("reader").style.display = "block";
    document.getElementById("status").innerText = "üì∑ ƒêang m·ªü camera...";

    html5Qr = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
        if (!devices || devices.length === 0) {
            document.getElementById("status").innerText = "‚ùå Kh√¥ng t√¨m th·∫•y camera";
            return;
        }

        const camId = devices[devices.length - 1].id;

        html5Qr.start(
            camId,
            { fps: 10, qrbox: 250 },
            qrText => {
                if (scanned) return;
                scanned = true;

                if (qrText.trim() === VALID_KEY) {
                    count++;
                    document.body.className = "ok";
                    document.getElementById("counter").innerText = count;
                    document.getElementById("status").innerText = "‚úÖ V√© h·ª£p l·ªá";
                    playOk();
                } else {
                    document.body.className = "bad";
                    document.getElementById("status").innerText = "‚ùå V√© kh√¥ng h·ª£p l·ªá";
                    playBad();
                }

                setTimeout(() => {
                    document.body.className = "neutral";
                    document.getElementById("status").innerText = "üîç ƒê∆∞a m√£ QR v√†o khung";
                    scanned = false;
                }, 1200);
            },
            () => {
                document.getElementById("status").innerText = "üîç ƒê∆∞a m√£ QR v√†o khung";
            }
        ).catch(err => {
            console.error(err);
            document.getElementById("status").innerText =
                "‚ùå Kh√¥ng m·ªü ƒë∆∞·ª£c camera. Ki·ªÉm tra quy·ªÅn camera.";
        });

    }).catch(err => {
        console.error(err);
        document.getElementById("status").innerText =
            "‚ùå Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ camera";
    });
}
</script>

</body>
</html>
